<mat-card>
    <form class="form">
    
    <mat-card-title class="title">
        <h2>Add details about your Property</h2>
    </mat-card-title>
      <!-- <mat-card-content class="title">
        <h3>Add Item</h3>
      </mat-card-content> -->
    <mat-card-content>
      <mat-form-field>
        <mat-label>Bedrooms</mat-label>
        <input matInput type="number"  name="bedroom">
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-content>
    <mat-form-field>
      <mat-label>Washroom</mat-label>
      <input matInput type="number"  name="washroom">
    </mat-form-field>
  </mat-card-content>
  
  <mat-card-content>
  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput type="text"  name="location">
  </mat-form-field>
  </mat-card-content>
  
  <mat-card-content>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput type="number"  name="price">
  </mat-form-field>
  </mat-card-content>
  
  <mat-card-content>
    <button mat-button color="primary" class="submit-button" type="submit">Add Property</button>
  </mat-card-content>
  </form>
  </mat-card>
