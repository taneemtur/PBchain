  <!DOCTYPE html>

<html class="no-js"> 
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
       
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
    </head>
    <body>


       
        <div class="header-connect">
            
                    <div class="col-md-5 col-sm-8  col-xs-12">
                        <div class="header-half header-call">
                            <p>
                                <span><i class="pe-7s-call"></i> +1 234 567 7890</span>
                                <span><i class="pe-7s-mail"></i> info@pbchain.com</span>
                            </p>
                        </div>
                    </div>
        </div>            
        <!--End top header -->


        <div class="page-head"> 
            <div class="container">
                <div class="row">
                    <div class="page-head-content">
                        <h1 class="page-title">Log in </h1>               
                    </div>
                </div>
            </div>
        </div>
  
 

        <!-- login-area -->
        <div class="login-area" style="background-color: rgb(249, 249, 249);">
            <div class="container">
                <div class="col-md-6">
                    <div class="box-for overflow">                         
                        <div class="col-md-12 col-xs-12 login-blocks">
                            <h2>Login : </h2> 
                            <form (submit)="onSubmit()">
                                <mat-form-field>
                                <mat-label>User Type</mat-label>
                                <mat-select [(ngModel)]="userType" name="userType">
                                <mat-option *ngFor="let type of userTypes" [value]="type">
                                    {{type}}
                                </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Email</mat-label>
                                <input matInput type="text" [(ngModel)]="email"  name="email">
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>Account Password</mat-label>
                                    <input matInput type="password" [(ngModel)]="password" name="password">
                                    </mat-form-field>
                            
                                <div class="text-center">
                                    <button mat-button type="submit" class="btn btn-default"> Log in</button>
                                    <br>
                                    <br>
                                    <p>*If you donot have an account, <a routerLink="/register" routerLinkActive="active">Click Here</a> to register yourself.</p>
                                </div>

                                
                            </form>
                            <br>
                            
                            
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>     

        <app-footer></app-footer>
    </body>
</html>
