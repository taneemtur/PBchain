
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-divider></mat-divider>
      <div *ngFor="let p of path_details; let i=index">
        <a mat-list-item routerLink="{{p.path}}" routerLinkActive="active" (click)="set_current()">{{p.name}}</a>
        <mat-divider></mat-divider>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <span class="text-uppercase font-weight-bold">PBChain</span>
      <span class="example-spacer"></span>
      <button mat-button routerLink="/login" routerLinkActive="active">Sign In</button>
      <button mat-button routerLink="/register" routerLinkActive="active">Register</button>
    </mat-toolbar>
    <!-- <mat-toolbar color="primary"> -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"> <img src="assets/img/icons/menu.png"> </mat-icon>
      </button>
      <!-- <span class="text-uppercase font-weight-bold" *ngIf="current">{{current}}</span> -->
    <!-- </mat-toolbar> -->
    <router-outlet></router-outlet>
    <!-- <app-footer></app-footer> -->
  </mat-sidenav-content>
</mat-sidenav-container>
