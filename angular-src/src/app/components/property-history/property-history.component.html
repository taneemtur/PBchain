<mat-card>    
<mat-card-title>Property History</mat-card-title>

<div *ngIf="userLoggedIn == true">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
                        
        <ng-container matColumnDef="propertyId">
          <th mat-header-cell *matHeaderCellDef> Property ID </th>
          <td mat-cell *matCellDef="let element"> {{element.propertyAssetValue.PropertyAssetId}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="txId">
          <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
          <td mat-cell *matCellDef="let element"> {{element.tx_id}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let element"> {{element.propertyAssetValue.owner}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  <div *ngIf="userLoggedIn == false">
      <h2>Sign in to see property history</h2>
  </div>

</mat-card>
