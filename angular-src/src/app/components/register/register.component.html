<mat-card>
    <form class="form" (submit)="onSubmit()">
    
    <mat-card-title class="title">
        <h2>Add details about yourself</h2>
    </mat-card-title>
      <!-- <mat-card-content class="title">
        <h3>Add Item</h3>
      </mat-card-content> -->
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="name" name="name">
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-content>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" [(ngModel)]="email"  name="email">
    </mat-form-field>
  </mat-card-content>
  
  <mat-card-content>
  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input matInput type="number" [(ngModel)]="pnum" name="pnum">
  </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field>
      <mat-label>User Type</mat-label>
      <input matInput type="text" [(ngModel)]="userType" name="userType">
    </mat-form-field>
    </mat-card-content>

    <mat-card-content>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>
        </mat-card-content>

  <mat-card-content>
    <button mat-button color="primary" class="submit-button" type="submit">Register</button>
  </mat-card-content>
  </form>
  </mat-card>
