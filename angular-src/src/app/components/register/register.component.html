<div class="header-connect">
            
  <div class="col-md-5 col-sm-8  col-xs-12">
      <div class="header-half header-call">
          <p>
              <span><i class="pe-7s-call"></i> +1 234 567 7890</span>
              <span><i class="pe-7s-mail"></i> info@pbchain.com</span>
          </p>
      </div>
  </div>
</div>      


<div class="page-head"> 
  <div class="container">
      <div class="row">
          <div class="page-head-content">
              <h1 class="page-title">Register </h1>               
          </div>
      </div>
  </div>
</div>



<div class="register-area">
              <div class="col-md-12 col-xs-12 register-blocks">

                <mat-card>

    <form class="form" (submit)="onSubmit()">
    
    <mat-card-title class="title">
        <h2>Register NOW</h2>
    </mat-card-title>
      <!-- <mat-card-content class="title">
        <h3>Add Item</h3>
      </mat-card-content> -->

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="name" name="name">
        </mat-form-field>
      
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" [(ngModel)]="email"  name="email">
        </mat-form-field>
        
        <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput type="number" [(ngModel)]="pnum" name="pnum">
        </mat-form-field>
        
        <mat-form-field>
        <mat-label>Account Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>


      <mat-form-field>
    <mat-label>User Type</mat-label>
    <mat-select [(ngModel)]="userType" name="userType">
      <mat-option *ngFor="let type of userTypes" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>


<div *ngIf="userType == 'Agent'">
    
  <mat-form-field>
    <mat-label>Agency Name</mat-label>
    <input matInput type="text" [(ngModel)]="typeDetails.orgName" name="orgName">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Agency City</mat-label>
      <input matInput type="text" [(ngModel)]="typeDetails.orgCity" name="orgCity">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Agency Email</mat-label>
        <input matInput type="text" [(ngModel)]="typeDetails.orgEmail" name="orgEmail">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Agency Address</mat-label>
          <input matInput type="text" [(ngModel)]="typeDetails.orgAddress" name="orgAddress">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Agency Phone Number</mat-label>
            <input matInput type="number" [(ngModel)]="typeDetails.orgNum" name="orgNum">
            </mat-form-field>
  </div>
  

  <div *ngIf="userType == 'Developer'">
    
    <mat-form-field>
      <mat-label>Developer Name</mat-label>
      <input matInput type="text" [(ngModel)]="typeDetails.orgName" name="orgName">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Developer City</mat-label>
        <input matInput type="text" [(ngModel)]="typeDetails.orgCity" name="orgCity">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Developer Email</mat-label>
          <input matInput type="text" [(ngModel)]="typeDetails.orgEmail" name="orgEmail">
          </mat-form-field>
    
          <mat-form-field>
            <mat-label>Developer Address</mat-label>
            <input matInput type="text" [(ngModel)]="typeDetails.orgAddress" name="orgAddress">
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Developer Phone Number</mat-label>
              <input matInput type="number" [(ngModel)]="typeDetails.orgNum" name="orgNum">
              </mat-form-field>
    
    </div>
    
    
           
 
    <!-- <button mat-button color="primary" class="submit-button" type="submit">Register</button> -->
    <div class="text-center">
      <button mat-button type="submit" class="btn btn-default"> Log in</button>
      
  </div>

  </form>
  </mat-card>
   </div>
</div>
<app-footer></app-footer>
