  <div class="page-head"> 
    <div class="container">
        <div class="row">
            <div class="page-head-content">
                <h1 class="page-title">Property Listings </h1>               
            </div>
        </div>
    </div>

  <app-search></app-search>


 <div class="col-md-9  pr0 padding-top-40 properties-page">
  <div class="col-md-12 clear"> 
    <div class="col-xs-10 page-subheader sorting pl0">
        <ul class="sort-by-list">
            <li class="active">
                <a href="javascript:void(0);" class="order_by_date" data-orderby="property_date" data-order="ASC">
                    Property Date <i class="fa fa-sort-amount-asc"></i>					
                </a>
            </li>
            <li class="">
                <a href="javascript:void(0);" class="order_by_price" data-orderby="property_price" data-order="DESC">
                    Property Price <i class="fa fa-sort-numeric-desc"></i>						
                </a>
            </li>
        </ul><!--/ .sort-by-list-->

        <div class="items-per-page">
            <label for="items_per_page"><b>Property per page :</b></label>
            <div class="sel">
                <select id="items_per_page" name="per_page">
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="9">9</option>
                    <option selected="selected" value="12">12</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                    <option value="60">60</option>
                </select>
            </div><!--/ .sel-->
        </div><!--/ .items-per-page-->
    </div>
</div>
 </div>



  <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
        <app-p-listing [PDetails]="propertyDetails"></app-p-listing>
    </div>
    <div class="col-md-12"> 
      <div class="pull-right">

          </div>
